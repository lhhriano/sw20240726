<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>할 일 입력</h1>
    <p>
        할일: <input type="text" class="title">
        <button id="saveBtn">SAVE</button>
    </p>
    <p class="resultArea">
        결과: 
    </p>

    <script>
        var title = document.querySelector(".title");
        var saveBtn = document.querySelector("#saveBtn");

        console.log(title);
        console.dir(saveBtn);

        saveBtn.onclick = function() {
            console.log("저장 버튼!", title.value);
            document.querySelector(".resultArea").innerHTML += `<p>${title.value}</p>`;
            title.value.innerHTML = "";
        }

        title.onkeydown = function(e) {
            if(e.keyCode === 13) {
                console.log("엔터 키!", title.value);
                document.querySelector(".resultArea").innerHTML += `<p>${title.value}</p>` ;
                title.value.innerHTML=" ";
            }
        }
    </script>
</body>
</html>
