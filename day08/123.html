<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
</head>
<body> 

    <p>1~100 사이의 숫자를 맞춰보세요</p>
    <input type="text" id="inputNum" placeholder="숫자를 입력하세요">
    <button onclick="selectNum()">확인</button>

    <br/><br/><p id="resBox"></p>

    <script>
        let min = 1;
        let max = 100;

        let num = getRandInt(min, max);

        function getRandInt(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }
        console.log(num);

        function selectNum() {
            let snum = document.getElementById('inputNum').value; // 입력값 가져오기
            let guessedNum = Number(snum); // 숫자로 변환

            if (guessedNum > num) {
                document.getElementById('resBox').innerHTML = "결과가 더 큽니다";
            } else if (guessedNum < num) {
                document.getElementById('resBox').innerHTML = "결과가 더 작습니다";
            } else if (guessedNum === num) {
                document.getElementById('resBox').innerHTML = "정답입니다!";
            } else {
                document.getElementById('resBox').innerHTML = "유효한 숫자를 입력하세요.";
            }
        }
    </script>

</body>
</html>
