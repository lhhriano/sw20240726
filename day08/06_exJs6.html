<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <p>1~100 사이의 숫자를 맞춰보세요</p>
    <input type="text" id="inputNum" >
    <button onclick="selectNum()"></button>

    <p id="resBox"></p>

    <script>
        let min = 1;
        let max = 100;

        let num = getRandInt(min, max);

        function getRandInt(min,max) {
            return min + Math.floor(Math.random()* (max-min+1));
        }
        console.log(num);

        function selectNum(num){
            let snum = document.getElementById('inputNum');
            if(num > snum){
                document.getElementById('resBox').innerHTML="결과가 더 큽니다"
            }
            else if(num < snum){
                document.getElementById('resBox').innerHTML="결과가 더 작니다"
            }
            else if(num == snum){
                document.getElementById('resBox').innerHTML="정답입니다"
            }
        }
    </script>

    
</body>
</html>
